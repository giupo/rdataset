# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r

cache:
  directories:
    - $TRAVIS_BUILD_DIR/packrat/src
    - $TRAVIS_BUILD_DIR/packrat/lib
  packages: true
  
sudo: false

addons:
  apt:
    packages:
       - libxml2-dev
r:
  - release

warnings_are_errors: false

repos:
  CRAN: http://cran.rstudio.com

r_github_packages:
  - jimhester/covr
  - rstudio/packrat

after_success:
  - make packrat_restore
  - make test
  - make codecov
 
  
